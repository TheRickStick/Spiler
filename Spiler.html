<!DOCTYPE html>
<html>
<head>
  <title>Trellis Spacing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Trellis Spacing Calculator</h1>
  
  <form id="calculatorForm">
    <label for="trellisWidth">Trellis Width (mm):</label>
    <input type="number" id="trellisWidth" min="1" required placeholder="Enter trellis width">
  
    <label for="availableSpace">Available Space (mm):</label>
    <input type="number" id="availableSpace" min="1" required placeholder="Enter available space">
  
    <label for="desiredSpacing">Desired Spacing (mm):</label>
    <input type="number" id="desiredSpacing" min="1" required placeholder="Enter desired spacing">
  
    <button type="submit">Calculate</button>
  </form>
  
  <div id="output"></div>
  
  <script>
    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
      // Prevent the form from being submitted to a server.
      event.preventDefault();

      // Get input values from the user
      const trellisWidth = Number(document.getElementById('trellisWidth').value);
      const availableSpace = Number(document.getElementById('availableSpace').value);
      const desiredSpacing = Number(document.getElementById('desiredSpacing').value);
      
      // Perform the calculations
      const numberOfTrellises = Math.floor(availableSpace / (trellisWidth + desiredSpacing));
      const remainingSpace = availableSpace - (numberOfTrellises * trellisWidth);
      const exactSpacing = (remainingSpace / Math.max(1, (numberOfTrellises - 1))).toFixed(2);
      const roundedSpacing = Math.round(exactSpacing);
      const trellisSpacing = roundedSpacing > desiredSpacing ? roundedSpacing : desiredSpacing;
      
      // Display the results
      const output = document.getElementById('output');
      output.innerHTML = `
        <p>Trellis Spacing: ${trellisSpacing} mm (Exact Spacing: ${exactSpacing} mm)</p>
        <p>Number of Trellises: ${numberOfTrellises}</p>
      `;
    });
  </script>
</body>
</html>
