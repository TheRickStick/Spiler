<!DOCTYPE html>
<html>
<head>
  <title>Trellis Spacing Calculator</title>
  <style>
    /* Add some basic styles for the app */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Trellis Spacing Calculator</h1>
  
  <label for="trellisWidth">Trellis Width (mm):</label>
  <input type="number" id="trellisWidth" placeholder="Enter trellis width">
  
  <label for="availableSpace">Available Space (mm):</label>
  <input type="number" id="availableSpace" placeholder="Enter available space">
  
  <label for="desiredSpacing">Desired Spacing (mm):</label>
  <input type="number" id="desiredSpacing" placeholder="Enter desired spacing">
  
  <button onclick="calculateTrellisSpacing()">Calculate</button>
  
  <div id="output"></div>
  
  <script>
    function calculateTrellisSpacing() {
      // Get input values from the user
      const trellisWidth = Number(document.getElementById('trellisWidth').value);
      const availableSpace = Number(document.getElementById('availableSpace').value);
      const desiredSpacing = Number(document.getElementById('desiredSpacing').value);
      
      // Perform the calculations
      const remainingSpace = availableSpace - trellisWidth;
      const numberOfTrellises = Math.floor(remainingSpace / (trellisWidth + desiredSpacing)) + 1;
      
      // Display the results
      const output = document.getElementById('output');
      output.innerHTML = `
        <p>Trellis Spacing: ${desiredSpacing} mm</p>
        <p>Number of Trellises: ${numberOfTrellises}</p>
      `;
    }
  </script>
</body>
</html>
