<!DOCTYPE html>
<html>
<head>
  <title>Spile Kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 400px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    .output {
      margin-top: 20px;
      border: 1px solid #333;
      padding: 20px;
      background-color: #f9f9f9;
    }
    
    .output p {
      margin: 0;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .output p:last-child {
      border-bottom: none;
    }

    .output-box {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Spile Kalkulator</h1>
  
  <form id="calculatorForm">
    <label for="louverWidth">Spile bredde (mm):</label>
    <input type="number" id="louverWidth" min="1" required placeholder="Enter louver width">
  
    <label for="availableSpace">Available Space (mm):</label>
    <input type="number" id="availableSpace" min="1" required placeholder="Enter available space">

    <label for="desiredSpacing">Desired Spacing (mm) (Optional):</label>
    <input type="number" id="desiredSpacing" min="0" placeholder="Enter desired spacing">

    <label for="desiredLouvers">Desired Number of Louvers (Optional):</label>
    <input type="number" id="desiredLouvers" min="1" placeholder="Enter number of louvers">
  
    <button type="submit">Kalkuler</button>
  </form>
  
  <div id="output" class="output"></div>
  
  <script>
    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
      // Prevent the form from being submitted to a server.
      event.preventDefault();

      // Get input values from the user
      const louverWidth = Number(document.getElementById('louverWidth').value);
      const availableSpace = Number(document.getElementById('availableSpace').value);
      const desiredSpacing = Number(document.getElementById('desiredSpacing').value);
      const desiredLouvers = Number(document.getElementById('desiredLouvers').value);

      let gap;
      let numberOfLouvers;

      if (desiredSpacing > 0) {
        // If user specifies desired spacing
        numberOfLouvers = Math.floor((availableSpace + desiredSpacing) / (louverWidth + desiredSpacing));
        gap = (availableSpace - (numberOfLouvers * louverWidth)) / (numberOfLouvers + 1);
      } else if (desiredLouvers > 0) {
        // If user specifies desired number of louvers
        numberOfLouvers = desiredLouvers;
        gap = (availableSpace - (numberOfLouvers * louverWidth)) / (numberOfLouvers + 1);
      } else {
        // If user does not specify either
        numberOfLouvers = Math.floor(availableSpace / louverWidth);
        gap = (availableSpace - (numberOfLouvers * louverWidth)) / (numberOfLouvers + 1);
      }

      let position = gap + louverWidth;
      let positionsMM = [];
      let positionsCM = [];
      for (let i = 0; i < numberOfLouvers; i++) {
        positionsMM.push(position.toFixed(2));
        positionsCM.push((position / 10).toFixed(2));
        position += gap + louverWidth;
      }
      
      // Display the results
      const output = document.getElementById('output');
      output.innerHTML = `
        <div class="output-box">
          <h2>Results (mm)</h2>
          <p>Antall Spile: ${numberOfLouvers}</p>
          <p>Ønsket mellomrom: ${desiredSpacing > 0 ? desiredSpacing : "Ikke spesifisert"} mm</p>
          <p>Reelt mellomrom: ${gap.toFixed(2)} mm</p>
          <p>Spile Posisjoner: ${positionsMM.join(", ")}</p>
        </div>
        <div class="output-box">
          <h2>Results (cm)</h2>
          <p>Antall Spile: ${numberOfLouvers}</p>
          <p>Ønsket mellomrom: ${desiredSpacing > 0 ? (desiredSpacing / 10).toFixed(2) : "Ikke spesifisert"} cm</p>
          <p>Reelt mellomrom: ${(gap / 10).toFixed(2)} cm</p>
          <p>Spile Posisjoner: ${positionsCM.join(", ")}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
