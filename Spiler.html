<!DOCTYPE html>
<html>
<head>
  <title>Spile Kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spile Kalkulator</h1>
  
  <form id="calculatorForm">
    <label for="trellisWidth">Spile bredde (mm):</label>
    <input type="number" id="trellisWidth" min="1" required placeholder="Enter louver width">
  
    <label for="availableSpace">Available Space (mm):</label>
    <input type="number" id="availableSpace" min="1" required placeholder="Enter available space">

    <label for="desiredSpacing">Desired Spacing (mm) (Optional):</label>
    <input type="number" id="desiredSpacing" min="0" placeholder="Enter desired spacing">

    <label for="desiredLouvers">Desired Number of Louvers (Optional):</label>
    <input type="number" id="desiredLouvers" min="1" placeholder="Enter number of louvers">
  
    <button type="submit">Kalkuler</button>
  </form>
  
  <div id="output"></div>
  
  <script>
    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
      // Prevent the form from being submitted to a server.
      event.preventDefault();

      // Get input values from the user
      const louverWidth = Number(document.getElementById('trellisWidth').value);
      const availableSpace = Number(document.getElementById('availableSpace').value);
      const desiredSpacing = Number(document.getElementById('desiredSpacing').value);
      const desiredLouvers = Number(document.getElementById('desiredLouvers').value);

      let gap;
      let numberOfLouvers;

      if (desiredSpacing > 0) {
        // If user specifies desired spacing
        numberOfLouvers = Math.floor((availableSpace + desiredSpacing) / (louverWidth + desiredSpacing));
        gap = (availableSpace - (numberOfLouvers * louverWidth)) / (numberOfLouvers + 1);
      } else if (desiredLouvers > 0) {
        // If user specifies desired number of louvers
        numberOfLouvers = desiredLouvers;
        gap = (availableSpace - (numberOfLouvers * louverWidth)) / (numberOfLouvers + 1);
      } else {
        // If user does not specify either
        numberOfLouvers = Math.floor(availableSpace / louverWidth);
        gap = (availableSpace - (numberOfLouvers * louverWidth)) / (numberOfLouvers + 1);
      }

      let position = gap;
      let positions = [];
      for (let i = 0; i < numberOfLouvers; i++) {
        positions.push(position.toFixed(2));
        position += gap + louverWidth;
      }
      
      // Display the results
      const output = document.getElementById('output');
      output.innerHTML = `
        <p>Gap: ${gap.toFixed(2)} mm (${(gap / 10).toFixed(2)} cm)</p>
        <p>Number of Louvers: ${numberOfLouvers}</p>
        <p>Louver Positions (mm): ${positions.join(", ")} (cm: ${(positions.map(p => (p / 10).toFixed(2))).join(", ")})</p>
      `;
    });
  </script>
</body>
</html>
